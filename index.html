<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSA Problem Tracker</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š DSA Problem Tracker</h1>
      <p>Track your progress through Data Structures and Algorithms problems</p>
    </header>

    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Problems</h3>
        <span id="totalProblems">0</span>
      </div>
      <div class="stat-card">
        <h3>Completed</h3>
        <span id="completedProblems">0</span>
      </div>
      <div class="stat-card">
        <h3>Progress</h3>
        <span id="progressPercentage">0%</span>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-row">
        <label for="sectionFilter"><strong>Select Section:</strong></label>
        <select id="sectionFilter">
          <option value="problems">Problems</option>
          <option value="notes">Notes</option>
        </select>
      </div>
      
      <div class="filter-row">
        <label for="topicFilter"><strong>Filter by Topic:</strong></label>
        <select id="topicFilter">
          <option value="all">All Topics</option>
        </select>
        <button id="resetButton">Reset Progress</button>
      </div>
    </div>

    <div id="content">Loading topics...</div>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
